name: lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP with Composer 2
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          tools: composer:v2
          extensions: json, simple-xml

      - name: Install all dependencies
        run: composer install

      - name: Run linting
        run: |
          composer analyse
          composer lint
